<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>NFT</title>
</head>

<body>
    <div class="card">
        <div class="card__img">
            <img src="./images/png/card-bg.png" alt="card-bg" class="card__img--bg">
            <img src="./images/svg/eye.svg" alt="eye" class="card__img--hoverEye">
        </div>
        <a href="#" class="card__title">Equilibrium #3429</a>
        <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__info">
            <div class="info__eth">
                <img src="./images/svg/eth.svg" alt="eth logo" class="info--eth__img">
                <p class="info__eth--text">0.041 ETH</p>
            </div>
            <div class="info__time">
                <img src="./images/svg/time.svg" alt="time icon" class="info--time__img">
                <p class="info__time--text">3 days left</p>
            </div>
        </div>
        <hr class="card__line">
        <div class="card__author">
            <img src="./images/svg/Oval.svg" alt="Author icon" class="card__author--img">
            <p class="card__author--text">Creation of<a href="#" class="card__author--name">Jules Wyvern</a></p>
        </div>
    </div>
</body>

</html>
